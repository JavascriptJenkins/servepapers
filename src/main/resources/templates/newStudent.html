<!DOCTYPE html>
<html>
<head>
    <title>createStudent</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div th:insert="navbar.html :: navbarfragment"> </div>

    <div class="container">
        <h1>This is where you add a new student.</h1>

        <!--@RequestMapping("/studentView")-->
        <form th:action="@{/studentView/createStudent}" th:object="${student}" method="post">

            <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
            <div class="alert alert-info" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>


            <div class="row">

                <div class="col">
                    <input type="text" th:field="*{studentName}" class="form-control" placeholder="Student Name" aria-label="Student Name">
                </div>

                <div class="col">
                    <input type="date" th:field="*{birthday}" class="form-control" placeholder="Birthday" aria-label="Birthday">
                </div>

            </div>

            <button style="margin-top:5px;" type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    <!-- This table is to view the list of students in the database -->
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Student Name</th>
                <th scope="col">Birthday</th>
                <th scope="col">Student ID Number</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.studentID}"></td>
                    <td th:text="${student.studentName}"></td>
                    <td th:text="${student.birthday}"></td>
                    <td th:text="${student.studentIDNumber}"></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
