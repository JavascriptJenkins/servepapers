<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>

    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script>
        function hideform(){
            console.log("hideform");


            $("#maincontainer").hide();
            $("#pleasewait").toggle();



        }
    </script>


</head>
<body>

<br>
<br>
<div id="hiddencontainer" class="container">
    <div id="pleasewait" class="alert alert-primary" role="alert" hidden="hidden">Please wait while account is created... </div>
</div>
    <div id="maincontainer" class="container">
        <h1>Create a new account for the Servepapers TechVVS system.</h1>

        <!--@RequestMapping("/studentView")-->
        <form th:action="@{/login/createSystemUser}" th:object="${systemuser}" method="post">

            <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
            <div class="alert alert-info" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>


            <div class="row">
                <div class="col" style="margin-bottom: 5px;">
                    <input type="text" th:field="*{email}" class="form-control" placeholder="Email" aria-label="Email">
                </div>

            </div>

            <div class="row">

                <div class="col" style="margin-bottom: 5px;">
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone" aria-label="Phone">
                </div>

            </div>

            <div class="row">
                <div class="col" style="margin-bottom: 5px;">
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Password" aria-label="Password">
                </div>
            </div>


<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
            <button style="margin-top:5px;" type="submit" class="btn btn-primary" onclick="hideform()">Submit</button>

        </form>
    </div>


</body>
</html>
