<!DOCTYPE html>
<html>
<head>
    <title>Home</title>

    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">



</head>
<body>


<div th:insert="navbar.html :: navbarfragment"> </div>

<!--<div th:insert="table.html :: tablefragment" th:with="newWorker=${newWorkerValue}"> </div>-->


<div class="container" th:if="${successMessage} == null">
    <form th:action="@{/requesttoken}" th:object="${canceltrain}" method="post">

        <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>


        <div class="mb-3">
            <label for="inputemail" class="form-label">Email</label>
            <input th:field="*{email}" type="email" class="form-control" id="inputemail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Your email will not be stored in any database, it is only used to provide a token for voting. </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<div class="container" th:if="${successMessage}" >
    <div class="alert alert-info" role="alert" th:if="${successMessage}" th:text="${successMessage}">
    </div>
    <span>
        <a href="/" class="btn btn-primary">Home</a>
    </span>
</div>



</body>
</html>
