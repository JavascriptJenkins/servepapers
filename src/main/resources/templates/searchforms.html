<div class="container">


    <div class="alert alert-primary" role="alert" >Search existing Process Data records</div>
    <br>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>
    <br>
    <!-- Make a form that sends a search term to the server -->
    <form th:action="@{/newform/searchProcessData?customJwtParameter=__${customJwtParameter}__}" th:object="${processdata}" method="post">
        Enter one or more search fields to find records
        <div class="row">
            <div class="col" style="margin-bottom: 5px;">
                <input type="text" th:field="*{filenumber}" class="form-control" placeholder="filenumber" aria-label="filenumber">
            </div>
        </div>
        <div class="row">
            <div class="col" style="margin-bottom: 5px;">
                <input type="text" th:field="*{fname}" class="form-control" placeholder="firstname" aria-label="firstname">
            </div>
        </div>
        <div class="row">
            <div class="col" style="margin-bottom: 5px;">
                <input type="text" th:field="*{lname}" class="form-control" placeholder="lastname" aria-label="lastname">
            </div>
        </div>
        <button style="margin-top:5px;" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br>


        <div th:if="${processdatas}">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">File Number</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="processdata : ${processdatas}">
                    <td th:text="${processdata.id}"></td>
                    <td><a th:href="@{/newform/editForm?filenumber=__${customJwtParameter}__&&customJwtParameter=__${customJwtParameter}__}" th:text="${processdata.filenumber}"></a></td>
                    <!--            <td onclick="makeInput($(this).closest('tr'), this)" th:text="${student.studentName}"></td>-->
                    <!--            <td onclick="makeInput($(this).closest('tr'), this)" th:text="${student.birthday}"></td>-->
                    <td th:text="${processdata.fname}"></td>
                    <td th:text="${processdata.lname}"></td>
                </tr>
                </tbody>
            </table>



        </div>
