<!DOCTYPE html>
<html>
<head>
    <title>createProfessor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>


    <div class="container">
        <h1>This is where you add a new professor.</h1>

        <!--@RequestMapping("/professorView")-->
        <form th:action="@{/professorView/createProfessor}" th:object="${professor}" method="post">

            <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
            <div class="alert alert-info" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>

<!--            professor_name VARCHAR(225),-->
<!--            hire_date DATE ,-->
<!--            has_phd INT,-->

            <div class="row">

                <div class="col">
                    <input type="text" th:field="*{professor_name}" class="form-control" placeholder="Professor Name" aria-label="Professor Name">
                </div>

                <div class="col">
                    <input type="date" th:field="*{hire_date}" class="form-control" placeholder="Hire Date" aria-label="Hire Date">
                </div>

                <div class="col">
                    <input type="text" th:field="*{has_phd}" class="form-control" placeholder="Has phd" aria-label="Has phd">
                </div>

            </div>



            <button style="margin-top:5px;" type="submit" class="btn btn-primary">Submit</button>



        </form>
    </div>

    <!-- This table is to view the list of professors in the database -->
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Professor Name</th>
                <th scope="col">Hire Date</th>
                <th scope="col">Has phd</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="professor : ${professors}">
                    <td th:text="${professor.professor_id}"></td>
                    <td th:text="${professor.professor_name}"></td>
                    <td th:text="${professor.hire_date}"></td>
                    <td th:text="${professor.has_phd}"></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
